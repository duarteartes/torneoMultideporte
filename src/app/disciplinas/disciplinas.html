<h1>Disciplinas</h1>

<div class="botones-disciplinas">
    <button *ngFor="let d of disciplinas"
                (click)="seleccionarDisciplina(d)"
                [class.selected]="disciplinaSeleccionada?.id === d.id">
        {{ d.nombre }}
    </button>
</div>

<app-detalles-disciplina
    *ngIf="disciplinaSeleccionada"
    [disciplinaId]="disciplinaSeleccionada.id">
</app-detalles-disciplina>
