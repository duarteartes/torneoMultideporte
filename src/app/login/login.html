<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="usuario">Usuario:</label>
        <input id="usuario" formControlName="usuario" type="text" />
        <div class="error" *ngIf="loginForm.get('usuario')?.invalid && (loginForm.get('usuario')?.touched || loginForm.get('usuario')?.dirty)">
            El usuario es obligatorio.
        </div>
    </div>

    <div>
        <label for="contrasena">Contraseña:</label>
        <input id="contrasena" formControlName="contrasena" type="password" />
        <div class="error" *ngIf="loginForm.get('contrasena')?.invalid && (loginForm.get('contrasena')?.touched || loginForm.get('contrasena')?.dirty)">
            La contraseña es obligatoria.
        </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

    <p *ngIf="error" class="error" style="margin-top: 1rem;">{{ error }}</p>
</form>
