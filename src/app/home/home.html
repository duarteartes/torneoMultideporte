<h1>Home cargado</h1>

<div class="anios">
  <h2>AÃ±os disponibles</h2>
  <button
    *ngFor="let anio of anios"
    [class.selected]="anio === anioSeleccionado"
    (click)="seleccionarAnio(anio)"
  >
    {{ anio }}
  </button>
</div>

<div class="disciplinas" *ngIf="disciplinas.length > 0">
  <h2>Disciplinas del {{ anioSeleccionado }}</h2>
  <button
    *ngFor="let d of disciplinas"
    [class.selected]="d.id === disciplinaSeleccionada"
    (click)="seleccionarDisciplina(d.id)"
  >
    {{ d.nombre }}
  </button>
</div>

<div class="partidos" *ngIf="partidos.length > 0">
  <h3>Partidos</h3>
  <ul>
    <li *ngFor="let p of partidos">
      {{ p.fase }} | {{ p.equipo_local_nombre }} vs {{ p.equipo_visitante_nombre }} |
      {{ p.fecha | date: 'dd MMM yyyy, HH:mm' }}
    </li>
  </ul>
</div>
